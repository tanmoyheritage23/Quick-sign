<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img src="Ball Point Pen.svg" alt="Pen Icon">
        <div class="header-title">Quick Sign</div>
      </div>
      <div class="powered-by">Powered by Tanmoy</div>
    </div>

    <div class="main">
      <div class="top">
        <div class="block">
          <p>Text color picker</p>
          <input
            class="form-control"
            type="color"
            name="colorPicker"
            id="colorPicker"
          />
        </div>
        <div class="block">
          <p>Background</p>
          <input
            class="form-control"
            type="color"
            name="background"
            id="backgroundColor"
          />
        </div>
        <div class="block">
          <p>Font size</p>
          <select name="fontSize" id="fontSize">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="15">15px</option>
            <option value="20">20px</option>
            <option value="25">25px</option>
          </select>
        </div>
      </div>
      <div class="middle">
        <canvas class="canvas" id="myCanvas" height="500" width="800"></canvas>
      </div>
      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveButton">
          Save & Download
        </button>
        <button type="button" class="btn btn-warning" id="retrieveButton">
          Retrieve Saved Signature
        </button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
